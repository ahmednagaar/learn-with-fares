        /* ============================================
           RESET & BASE
           ============================================ */
        *,
        *::before,
        *::after {

        /* ============================================

            background: linear-gradient(180deg, #e0f2f1 0%, #E8F4F8 30%, #dceef5 70%, #E8F4F8 100%);
            padding: 50px 20px 70px;
            position: relative;
            overflow: hidden;
        }

        /* Decorative circles */
        .testimonials-section::before {
            content: '';
            position: absolute;
            top: -150px;
            right: -150px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(46, 204, 113, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .testimonials-section::after {
            content: '';
            position: absolute;
            bottom: -100px;
            left: -100px;

            height: 350px;
            background: radial-gradient(circle, rgba(26, 138, 110, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;

        /* ============================================
           HEADER TITLE
           ============================================ */
        .section-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1a8a6e, #2ecc71, #1abc9c, #16a085, #1a8a6e);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 6s ease infinite;
            margin-bottom: 55px;
            line-height: 1.6;
            position: relative;
            z-index: 5;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .section-title .highlight {
            background: linear-gradient(135deg, #e74c3c, #c0392b, #e74c3c);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;

        /* ============================================
           FLAGS ARC CONTAINER
           ============================================ */

            position: relative;
            z-index: 4;
            margin-bottom: 20px;
        }

            justify-content: center;
            align-items: flex-end;
            gap: 0;
            max-width: 850px;
            margin: 0 auto;
            height: 170px;
            position: relative;
        }

        .flag-item {
            position: absolute;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1;
            will-change: transform, opacity;
        }

        .flag-item.active {
            z-index: 10;
        }

        .flag-item .flag-circle {
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);

            height: 110px;
            border: 5px solid #2ecc71;
            box-shadow: 0 8px 35px rgba(46, 204, 113, 0.35), 0 0 0 8px rgba(46, 204, 113, 0.12);

        }

        .flag-item:not(.active) .flag-circle {
            width: 70px;
            height: 70px;
        }

        .flag-item:not(.active):hover .flag-circle {
            transform: scale(1.15);
            box-shadow: 0 6px 22px rgba(0, 0, 0, 0.18);
            border-color: #2ecc71;
        }

        .flag-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @keyframes floatFlag {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }

                transform: scale(1.3);

           BOTTOM TEXT
           ============================================ */
        .bottom-text {
            text-align: center;
            font-size: 1.4rem;
            font-weight: 800;
            color: #e74c3c;

        function positionFlags() {
            const container = document.getElementById('flagsArc');
            const containerWidth = container.offsetWidth;
            const flags = container.querySelectorAll('.flag-item');
            const total = countries.length;
            const isMobile = window.innerWidth <= 600;
            const isTablet = window.innerWidth <= 900;

                const xOffset = dist * spacing;

                const scale = isActive ? 1 : (scaleFactors[Math.min(absDist, scaleFactors.length - 1)]);

            const dx = e.changedTouches[0].screenX - touchStartX;
